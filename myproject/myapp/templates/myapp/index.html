<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Superheroes index?</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>


  <body>
    <h1 class="container-fluid">Hello, Superheroes maybe? YES!</h1>
    
    <br>



    <a href="{% url 'myapp:create_new_superhero' %}" class="btn btn-primary">Create your own superhero!</a>





    {% load static %}
    <img src="{% static 'myapp/joker.jpeg' %}" alt="joker" class="container-fluid"></img>




    <br>
    <h3>check out existing superheroes!</h3>
    <br>


    <ul class="list-group list-group-flush">
      {% for hero in all_superheroes %}
      <li>
        <h2>{{hero.superhero_name}}</h2>
        <a href="{% url 'myapp:detail' hero.id %}" class="btn btn-primary">more info</a>

      </li>
      {% endfor %}
    </ul>


  </body>
</html>
